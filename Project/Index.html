<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Ball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      display: none;
    }

    #overlay button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5em;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="message">Welcome!</div>
    <div>Click and move the mouse to start!</div>
    <button id="restart">Start</button>
  </div>
  <div id="timer">Time: 0s</div>
  <script type="module" src="./script.js"></script>
</body>
</html>
